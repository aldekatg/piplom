<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div style="display: flex; flex-direction: column">
      <button mat-button [matMenuTriggerFor]="animals">Котельное производство</button>
      <button mat-button [matMenuTriggerFor]="tec">TЭЦ</button>
    </div>

    <mat-menu #animals="matMenu">
      <button mat-menu-item [routerLink]="['/cotl_calc']">Установленная мощность котельной</button>
      <button mat-menu-item>Годовой отпуск теплоты на отопление</button>
      <button mat-menu-item>Число часов использования установленной мощности котельной
      </button>
    </mat-menu>
    <mat-menu #tec="matMenu">
      <button mat-menu-item>Установленная мощность котельной</button>
      <button mat-menu-item>Годовой отпуск теплоты на отопление</button>
      <button mat-menu-item>Число часов использования установленной мощности котельной
      </button>
    </mat-menu>

  </mat-drawer>

  <div class="example-sidenav-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="button-top">
      <button mat-mini-fab color="primary" type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

</mat-drawer-container>
