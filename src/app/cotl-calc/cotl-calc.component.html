<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Этап 1">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item</th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
        <td mat-footer-cell *matFooterCellDef> Total</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost</th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <!-- Fact cost Column -->
      <ng-container matColumnDef="factCost">
        <th mat-header-cell *matHeaderCellDef>Fact cost</th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.factCost}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalFactCost() | currency}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Этап 2"> Content 2</mat-tab>
  <mat-tab label="Этап 3"> Content 3</mat-tab>
</mat-tab-group>
<div class="button-top">
  <button mat-mini-fab matTooltip="Вернуться на главную" color="primary" type="button" mat-button (click)="btnBack()">
    <mat-icon>home</mat-icon>
  </button>
</div>
