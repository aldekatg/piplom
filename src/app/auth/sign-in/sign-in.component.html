<mat-card>
    <mat-card-title class="text-center">Авторизация</mat-card-title>
    <mat-card-content>
        <form class="login-form" [formGroup]="form" (submit)=login()>
            <mat-form-field class="form-width">
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field class="form-width">
                <input matInput type="password" placeholder="Пароль" formControlName="password">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Войти</button>
        </form>
    </mat-card-content>
</mat-card>
